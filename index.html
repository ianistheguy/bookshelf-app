<!DOCTYPE html>
    <html>
        <head>
            <meta lang="en-US">
            <meta charset="utf-8">
            <title>Bookshelf App</title>
            <link rel="stylesheet" href="style.css">
            <link href="https://fonts.googleapis.com/css?family=Cinzel|Crimson+Text|Libre+Baskerville|Lora&display=swap" rel="stylesheet">
        </head>
        <body>
            <h1 id="title">Bookshelf App</h1>
            <div id="page-outer">
                <div class="button-wrapper">
                    <button type="button" id="new-book">Add New Book</button>
                </div>
                <div class="form-container">
                    <form class="form" id="form" style="display: none;">
                        <h2 id="form-heading">Add a Book</h2>
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" id="book-title">
                            </div>
                            <div class="form-group">
                                <label for="author">Author</label>
                                <input type="text" id="book-author">
                            </div>
                            <div class="form-group">
                                <label for="pages">Number of Pages</label>
                                <input type="number" id="book-pages">
                            </div>
                            <div class="form-group">
                                <label for="read-status">Have you read it?</label>
                                <input type="checkbox" id="read">
                            </div>
                            <br>
                            <button type="submit" id="submit" value="Add Book">Enter</button>
                            <button type="button" id="cancel">Cancel</button>
                        </form>
                </div>
                <div id="book-table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Number of Pages</th>
                                <th>Read?</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody class="book-list">
                            
                            <!--info from input fields will be put in here via JavaScript-->
                        </tbody>
                    </table>
                </div>
            </div>
        </body>
        <script src="script.js"></script>
    </html>
